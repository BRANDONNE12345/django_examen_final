{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supprimer l'Article - Furni Blog</title>
  <link rel="shortcut icon" href="{% static 'favicon.png' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 3rem;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #3b5d50;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Confirmer la suppression</h1>
    <p>
      Êtes-vous sûr de vouloir supprimer l'article "<strong>{{ article.titre }}</strong>" ? Cette action est <strong>irréversible</strong>.
    </p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'blog:article_detail' article.slug %}" class="btn btn-secondary">Annuler</a>
      <button type="submit" class="btn btn-danger">Supprimer</button>
    </form>
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
